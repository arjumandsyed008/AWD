    <meta charset="UTF-8">

    <title>Built in function</title>
</head>
<body>
    <script>
        /*
        let student={
            fname:'Can',
            lname:'Nguyen',
            fullname:function()
            {
                return this.fname+" "+this.lname;
            }
        }
        console.log(student.fullname())
        let s1={fname:"jo",lname:"so"}
        let s2={fname:"KO",lname:"lo"}

        console.log(student.fullname.apply(s2));//reads the argument as array
        let ans=student.fullname.bind(s1); //borrowing given object elements

        */
       function test1(arg1,arg2)
       {
        console.log("test:",this.num,arg1,arg2);
       }
       test1.call({num:100},12,13)
       
       function test2(...args) 
       {
        console.log("test2:",this.num,args);
       }
       test2.apply({num:100},[12,34,56,788,65],test1.call({num:100},12,13))

       function test3(args)
       {
        console.log("test3:",this.num,args);
       }
       let ans=test3.bind({num:100},101)
       console.log(ans())

    </script>
    
</body>
